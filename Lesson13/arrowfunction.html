<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <script>
        [
            'good',
            'bad',
            'very good'
        ].forEach( (value, index) => {
       
       console.log(index);
       console.log(value);
   });

    
      
    </script>
</body>
</html>
