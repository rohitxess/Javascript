<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-Game</title>
    <link rel="stylesheet" href="styles/rps.css">
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    
    <button onclick="" class="jsRock-button">
        <img src="png/Rock.png" alt="" class="rockImg"></button>
    <button onclick="" class="jsPaper-button">
        <img src="png/Paper.png" alt="" class="paperImg"></button>
    <button onclick="" class="jsScissors-button"> 
        <img src="png/Scissors.png" alt="" class="scissorImg">
    </button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p  class="js-score scoreStyle"></p>
    <button onclick="updateScoreElement();" class="resetButton js-reset-button">
    Reset Score</button>
    <button class="auto-playbutton autoplay-design jsautoPlay" onclick="">Auto Play</button>

    <script src="scripts/jsrps.js"></script>
</body>
</html>
