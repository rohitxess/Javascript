<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body>
    <button onclick="jsAdd()" class="add-button">Add</button>
    <button onclick="jsRemove()" class="remove-button">Remove</button>
    <script>
          //12g
          let messages =2;
          function jsMessages(){

            //let messages = 2;
           setInterval(function (){
            document.title === 'Exercise' ? document.title = ` (${messages}) New Messages` : document.title = 'Exercise';
            },1000);

        }

        function jsAdd(){
         messages++;
         return messages;
        }

        function jsRemove(){
         messages--;
         return messages;
        }

        jsMessages();
    </script>
</body>
</html>
