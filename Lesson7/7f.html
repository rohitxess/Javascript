<body>
    <script>
        function convertTemperature(degrees, unit){

            let fahrenhite = 0;
            let celcius = 0;

            if (unit == 'c'){
                fahrenhite = (degrees * 9/5) + 32;
                console.log(fahrenhite);
            } else {
                celcius = (degrees - 32)* 5/9;
                console.log(celcius);
            }
            
        }

        convertTemperature(25,'c');
    </script>
    
</body>
