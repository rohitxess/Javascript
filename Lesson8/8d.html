<body>
    <script>
        function comparePrice(product1, product2){
            if (product2.price < product1.price){
                console.log(product2.name);
            } else {
                console.log(product1.name)
            }
        }

            const product1 = {
                name: 'basketball',
                price: 900
            };

            const product2 = {
                name: 'lamp',
                price: 300
            };

            comparePrice(product1, product2);
    </script>
