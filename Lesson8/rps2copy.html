<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-Game</title>
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <button onclick="playerMove('Rock');">Rock</button>
    <button onclick="playerMove('Paper');">Paper</button>
    <button onclick="playerMove('Scissors');">Scissors</button>
    <p  class="js-score"></p>
    <button onclick="reset()">
    Reset Score</button>
    <script>
        /* computer randomly selects a move
         compare the moves to get the results
         display the results in a pop up 

        
         we need to convert back the JSON into object to get the values */

        let score = {
            wins: 0,
            losses: 0,
            ties: 0
        }
        if (!score){
            document.querySelector('js-score')
            .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}  Ties: ${score.ties}`;
        }
            
        

        function reset(){
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;

            console.log(`Wins: ${score.wins = 0}, Losses: ${score.losses = 0}  Ties: ${score.ties = 0}`);

            
        }
        /* gets out the value from local storage */

        function playerMove(pMove){
            
            const cMove = computerMove();
            
            let result = '';
            
            if(pMove === 'Rock'){
                if (cMove === 'Rock'){
                result ='Tie';
                } else if (cMove  === 'Paper'){
                result = 'You loose';
                } else if (computerMove === 'Scissors'){
                result = 'You win';
                } 
            } else if (pMove === 'Paper'){
                if (cMove === 'Rock'){
                result ='You Win';
                } else if (cMove  === 'Paper'){
                result = 'Tie';
                } else if (cMove === 'Scissors'){
                result = 'You loose';
                }
            } else if (pMove === 'Scissors'){
                if (cMove === 'Rock'){
                result ='You loose';
                } else if (cMove  === 'Paper'){
                result = 'You Win';
                } else if (cMove === 'Scissors'){
                result = 'Tie';
                }
            }

            // storing the game plays in the score object 

            if (result == 'You Win'){
                score.wins += 1;
            } else if (result == 'You loose'){
                score.losses +=1;
            } else if (result == 'Tie'){
                score.ties +=1;
            }

            alert(`You picked ${pMove}. Computer picked up ${cMove}. ${result}
            Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);

            console.log(`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        }

        /* computer move */

            function computerMove(){
            
            const randomNumber = Math.random();
            let cMove = '';
            
            if(randomNumber >= 0 && randomNumber <= 1/3){
                cMove = 'Rock';
            } else if (randomNumber >= 1/3 && randomNumber <= 2/3){
                cMove = 'Paper';
            } else if (randomNumber >=2/3 && randomNumber < 1)
            {
                cMove = 'Scissors'
            }
            return cMove;
        }
    </script>
</body>
</html>
