<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="show()">
        Show Quantity
    </button>
    <button onclick="add()" class="js-add">
        Add to cart
    </button>
    <button onclick="addTwo()">
        +2
    </button>
    <button onclick="addThree()">
        +3
    </button>
    <button onclick="addFour()">
        +4
    </button>
    <button onclick="addFive()">
        +5
    </button>
    <button onclick="reset()">
        Remove from Cart
    </button>
    <button onclick="minusTwo()">
        -2
    </button>
    <button onclick="minusThree()">
        -3
    </button>
    
    <p class="showResult"></p>
    <script>
        let cartquantity = 0;   

        function show(){
            console.log(`Cart Quantity: ${cartquantity}`);
        }

        function add(){
        
            if (cartquantity == 10 ){
                alert('The cart is full');
            } else {
                cartquantity += 1;
                console.log(`Cart Quantity: ${cartquantity}`);
            }
            //const addResult = document.querySelector('.js-add');
            const addResult = cartquantity;
            document.querySelector('.showResult').innerHTML = `Cart: ${addResult}`;
        }

        function addTwo(){
            if (cartquantity == 10 ){
                alert('The cart is full');
            } else {
                cartquantity += 2;
                console.log(`Cart Quantity: ${cartquantity}`);
            }
            const addResult = cartquantity;
            document.querySelector('.showResult').innerHTML = `Cart: ${addResult}`;
        }
        function addThree(){
            if (cartquantity == 10 ){
                alert('The cart is full');
            } else {
                cartquantity += 3;
                console.log(`Cart Quantity: ${cartquantity}`);
            }
            const addResult = cartquantity;
            document.querySelector('.showResult').innerHTML = `Cart: ${addResult}`;
        }
        function addFour(){
            if (cartquantity == 10 ){
                alert('The cart is full');
            } else {
                cartquantity += 4;
                console.log(`Cart Quantity: ${cartquantity}`);
            }
            const addResult = cartquantity;
            document.querySelector('.showResult').innerHTML = `Cart: ${addResult}`;
        }
        function addFive(){
            if (cartquantity == 10 ){
                alert('The cart is full');
            } else {
                cartquantity += 5;
                console.log(`Cart Quantity: ${cartquantity}`);
            }
            const addResult = cartquantity;
            document.querySelector('.showResult').innerHTML = `Cart: ${addResult}`;
        }
        function minusTwo(){
            if (cartquantity <= 0){
                alert('Not enough items in the cart');
            } else {
                cartquantity -= 2;
                console.log(`Cart Quantity: ${cartquantity}`);
            }
            const addResult = cartquantity;
            document.querySelector('.showResult').innerHTML = `Cart: ${addResult}`;
        }
        function minusThree(){
            if (cartquantity <= 0){
                alert('Not enough items in the cart');
            } else {
                cartquantity -= 3;
                console.log(`Cart Quantity: ${cartquantity}`);
            }
            const addResult = cartquantity;
            document.querySelector('.showResult').innerHTML = `Cart: ${addResult}`;
        }
        function reset(){
            cartquantity = 0;
            console.log('The cart was reset');
            console.log(`Cart Quantity: ${cartquantity}`);

            const addResult = cartquantity;
            document.querySelector('.showResult').innerHTML = `Cart: ${addResult}`;
        }
    </script>
</body>
</html>
