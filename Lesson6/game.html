<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-Game</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="rockFunc();">Rock</button>
    <button onclick="paperFunc();">Paper</button>
    <button onclick="scissorsFunc();">Scissors</button>
    <script>
        // computer randomly selects a move
        // compare the moves to get the results
        // display the results in a pop up 

        function rockFunc(){
            const randomNumber = Math.random();
            let computerMove = '';
            let result = '';
            
            if(randomNumber >= 0 && randomNumber <= 1/3){
                computerMove = 'Rock';
            } else if (randomNumber >= 1/3 && randomNumber <= 2/3){
                computerMove = 'Paper';
            } else if (randomNumber >=2/3 && randomNumber < 1)
            {
                computerMove = 'Scissors'
            }

            console.log(computerMove);
            if (computerMove === 'Rock'){
                result ='Tie'
            } else if (computerMove  === 'Paper'){
               result = 'You loose'
            } else if (computerMove === 'Scissors'){
               result = 'You win'
            }

            alert(`You picked rock. Computer picked up ${computerMove}. ${result}`);
        }

        function paperFunc(){
            const randomNumber = Math.random();
            let computerMove = '';
            let result = '';
            
            if(randomNumber >= 0 && randomNumber <= 1/3){
                computerMove = 'Rock';
            } else if (randomNumber >= 1/3 && randomNumber <= 2/3){
                computerMove = 'Paper';
            } else if (randomNumber >=2/3 && randomNumber < 1)
            {
                computerMove = 'Scissors'
            }

            console.log(computerMove);
            
            if (computerMove === 'Rock'){
                result ='You Win'
            } else if (computerMove  === 'Paper'){
               result = 'Tie'
            } else if (computerMove === 'Scissors'){
               result = 'You Loose'
            }

            alert(`You picked Paper. Computer picked up ${computerMove}. ${result}`);
        }

        function scissorsFunc(){
            const randomNumber = Math.random();
            let computerMove = '';
            let result = '';
            
            if(randomNumber >= 0 && randomNumber <= 1/3){
                computerMove = 'Rock';
            } else if (randomNumber >= 1/3 && randomNumber <= 2/3){
                computerMove = 'Paper';
            } else if (randomNumber >=2/3 && randomNumber < 1)
            {
                computerMove = 'Scissors'
            }
            console.log(computerMove);
            if (computerMove === 'Rock'){
                result ='You loose'
            } else if (computerMove  === 'Paper'){
               result = 'You Win'
            } else if (computerMove === 'Scissors'){
               result = 'Tie'
            }

            alert(`You picked Scissors. Computer picked up ${computerMove}. ${result}`);
        }
    </script>
</body>
</html>
