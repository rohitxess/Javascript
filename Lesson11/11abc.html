<body>
    <script>
        const num = [10,20,30,40,50];
        console.log(num);

        function getLastValue(array){
           lastIndex = array.length - 1;
           console.log(`This is the last index array: ${array[lastIndex]}`);
        }

        getLastValue(num);

        function arraySwap(array){
            const x = array[0];
            const y = array[array.length - 1];

            array[0] = y;
            array[array.length - 1] = x;

            console.log(array);
        }

        arraySwap(num);
    </script>
